<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/', function () {
      if(app.token == null){
        page('/login');
      }else{
        app.route = 'devices';
      }
    });

    page('/login', function () {
      app.route = 'login';
    });

    page('/remote', function() {
      if(false && app.device == null) {
        page('/');
      }else{
        app.route = 'remote';
      }
    })

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
