<dom-module id="spark-controller">

  <template>

  <iron-ajax
    id="accessTokenRequest"
    url="https://api.particle.io/oauth/token"
    handle-as="json"
    method="POST"
    on-response="onResponse"
    on-error="onError">
  </iron-ajax>


  <iron-ajax
    id="deviceListRequest"
    url="https://api.particle.io/v1/devices"
    handle-as="json"
    method="GET"
    on-response="onResponse"
    on-error="onError">
  </iron-ajax>


  <iron-ajax
    id="functionRequest"
    url=""
    handle-as="json"
    method="POST"
    on-response="onResponse"
    on-error="onError">
  </iron-ajax>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'spark-controller',

        propreties : {
          username : {
            type: String
          },

          password : {
            type: String
          },
        },

        getAccessToken : function(e){
          var accessTokenRequest  = this.$.accessTokenRequest;
          accessTokenRequest.headers = {Authorization : 'Basic cGFydGljbGU6cGFydGljbGU='};
          accessTokenRequest.body =
          'grant_type=password' +
          '&username=' + encodeURIComponent(e.username) +
          '&password=' + encodeURIComponent(e.password);
          accessTokenRequest.generateRequest();
        },

        getDevices : function(accessToken){
          var deviceListRequest = this.$.deviceListRequest;
          deviceListRequest.params = { 'access_token' : encodeURIComponent(accessToken)};
          deviceListRequest.generateRequest();
        },

        executeFunction : function(accessToken, deviceId, args){
          var functionRequest = this.$.functionRequest;
          functionRequest.url = 'https://api.particle.io/v1/devices/' + deviceId + '/sendIR';
          functionRequest.body =
          'access_token=' + encodeURIComponent(accessToken) + '&args=' + args;
          functionRequest.generateRequest();
        },

        onResponse : function(e){
          this.fire('response', e.detail);
        },

        onError : function(e){
          this.fire('error', e.detail);
        }

      });
      })();
  </script>

</dom-module>
