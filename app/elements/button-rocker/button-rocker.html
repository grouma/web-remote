<dom-module id="button-rocker">
  <style>
    :host {
      display: inline-block;
    }

    .divider {
        height: 1px;
        padding: 0px;
        margin: 0px 16px;
        background-color: black;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <button-rocker-key
        id="upButton"
        icon="{{upIcon}}"
        on-keytap="tapHandler">
      </button-rocker-key>
      <div class="divider"></div>
      <button-rocker-key
        id="downButton"
        icon="{{downIcon}}"
        on-keytap="tapHandler"></button-rocker-key>
    </paper-material>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'button-rocker',

        properties : {
          upIcon : {
            type: String
          },
          downIcon : {
            type: String
          }
        },

        tapHandler : function(e){
          e.stopPropagation();
          if(e.srcElement.id === 'downButton'){
            this.fire('keytap', 'down');
          }else{
            this.fire('keytap', 'up');
          }
        }

        });
      })();
  </script>

</dom-module>
