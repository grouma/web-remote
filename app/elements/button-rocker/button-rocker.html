<dom-module id="button-rocker">
  <style>
    :host {
      display: inline-block;
    }

    .divider {
        height: 1px;
        padding: 0px;
        margin: 0px 16px;
        background-color: black;
    }

    .buttonContainer {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .buttonContainer {
      padding: 16px;
      z-index: 20;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

  .rippleContainer {
    position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    iron-icon {
      fill: black;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div class="buttonContainer">
        <iron-icon icon="{{upIcon}}"></iron-icon>
      </div>
      <div class="divider"></div>
      <div class="buttonContainer">
        <iron-icon icon="{{downIcon}}"></iron-icon>
      </div>
      <div class="rippleContainer">
        <paper-ripple id="ripple" class="ripple" style="pointer-events: none;">
        </paper-ripple>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'button-rocker',

        properties : {
          upIcon : {
            type: String
          },
          downIcon : {
            type: String
          }
        },

        listeners : {
          'tap' : 'tapHandler'
        },

        tapHandler : function(e){
          if(e.detail.sourceEvent.offsetY > e.srcElement.clientHeight/2){
            this.fire('keytap', 'down');
          }else{
            this.fire('keytap', 'up');
          }
        },

        downAction: function(e) {
          this.$.ripple.downAction({x: e.x, y: e.y});
        },

        upAction: function() {
          this.$.ripple.upAction();
        }

        });
      })();
  </script>

</dom-module>
