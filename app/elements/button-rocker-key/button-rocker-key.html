<dom-module id="button-rocker-key">
  <style>
    :host {
      display: inline-block;
    }

    .buttonContainer {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .buttonContainer {
      padding: 16px;
      z-index: 20;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

  .rippleContainer {
    position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    iron-icon {
      fill: black;
    }
  </style>
  <template>
    <div class="buttonContainer">
      <iron-icon icon="{{icon}}"></iron-icon>
    </div>
    <paper-ripple id="ripple" class="ripple" style="pointer-events: none;">
    </paper-ripple>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'button-rocker-key',

        properties : {
          icon : {
            type: String
          }
        },

        listeners : {
          'tap' : 'tapHandler'
        },

        tapHandler : function(){
          this.fire('keytap');
        },

        downAction: function(e) {
          this.$.ripple.downAction({x: e.x, y: e.y});
        },

        upAction: function() {
          this.$.ripple.upAction();
        }

        });
      })();
  </script>

</dom-module>
