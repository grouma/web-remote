<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

  <meta name="generator" content="Web Remote" />
  <title>Web Remote</title>
  <!-- Place favicon.ico and apple-touch-icon.jpg in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Remote">
  <link rel="icon" sizes="152x152" href="images/touch/remote_152.jpg">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Remote">
  <link rel="apple-touch-icon" href="images/touch/remote_128.jpg">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/remote_144.jpg">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/underscore/underscore.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <iron-pages attr-for-selected="data-route" selected="{{route}}">

    <device-selector-page
      data-route="devices"
      current-route="{{route}}"
      access-token="{{token}}">
    </device-selector-page>

    <login-page
      data-route="login"
      token="{{token}}"
      current-route="{{route}}">
    </login-page>

    <remote-page
      data-route="remote"
      current-route="{{route}}"
      device-name="Insignia"
      access-token="{{token}}"
      device="{{device}}">
    </remote-page>

  </iron-pages>

  <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
  </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>

  <!-- endbuild-->
</body>

</html>
